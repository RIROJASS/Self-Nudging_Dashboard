<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Nudging Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fb;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: white;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Prompt for Today:</h1>
    <p id="prompt"></p>
  </div>

  <script>
    const prompts = [
      "What tiny action would my future self thank me for today?",
      "How can I make today 1% better than yesterday?",
      "What would my best self focus on right now?",
      "What challenge can I reframe as an opportunity today?",
      "What can I finish today that my future self will appreciate?",
      "How will I practice courage today?"
    ];
    const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
    document.getElementById('prompt').innerText = randomPrompt;
  </script>
</body>
</html>
